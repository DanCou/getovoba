{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team List</title>
    {% comment %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% endcomment %}
    {% bootstrap_css %}

</head>
<body>
    <h1 class="text-center my-4">Teams</h1>

    <a href="{% url 'team_create' %}">Create New Team</a>  <!-- Link to create a new team -->

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Team Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
                <tr>
                    <td><a href="{% url 'team_detail' team.pk %}">{{ team.name }}</a></td>
                    <td>
                        <a href="{% url 'team_update' team.pk %}">Edit</a> |
                        <a href="{% url 'team_delete' team.pk %}">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No teams available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    {% bootstrap_javascript %}
    {% comment %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNp4H6c7mpJVrYzkhmqhDJ4XlEc+vy35TgCkgQQebkOPaf1fcuFfuN4BGw11t4j" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgT5pS8sP3qjODfDxmeIleZf3NpOOltvI4V29Kw9c2TbiF5zQeg" crossorigin="anonymous"></script>
    {% endcomment %}
    
</body>
</html>
