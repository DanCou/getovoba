<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Team</title>
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}">  Optional CSS file -->
</head>
<body>
    <h1>Delete Team: {{ team.name }}</h1>  <!-- Display the name of the team being deleted -->

    <p>Are you sure you want to delete the team "{{ team.name }}"?</p>

    <form method="post" action="{% url 'team_delete' team.pk %}">
        {% csrf_token %}
        <div>
            <button type="submit">Confirm Deletion</button>  <!-- Button to confirm deletion -->
        </div>
    </form>

    <p><a href="{% url 'team_list' %}">Cancel</a></p>  <!-- Link to go back to the team list -->
</body>
</html>
