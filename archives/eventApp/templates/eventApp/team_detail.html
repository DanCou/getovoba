<!-- team_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ team.name }} - Team Details</title>
</head>
<body>
    <h1>Team: {{ team.name }}</h1>

    <h2>Players:</h2>
    <ul>
        {% for player in players %}
            <li>{{ player.first_name }} {{ player.last_name }}</li>
        {% empty %}
            <li>No players in this team.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'team_list' %}">Back to Teams</a>  <!-- Link to go back to the team list -->
</body>
</html>
