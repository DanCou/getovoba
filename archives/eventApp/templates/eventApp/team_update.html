<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Team</title>
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}">  Optional CSS file -->
</head>
<body>
    <h1>Update Team: {{ team.name }}</h1>  <!-- Display the current team name -->

    <form method="post" action="{% url 'team_update' team.pk %}">
        {% csrf_token %}
        <div>
            <label for="id_name">Team Name:</label>
            <input type="text" id="id_name" name="name" value="{{ team.name }}" required>  <!-- Pre-fill with current name -->
        </div>
        <div>
            <button type="submit">Update Team</button>
        </div>
    </form>

    <p><a href="{% url 'team_list' %}">Back to Team List</a></p>  <!-- Link to go back to the team list -->
</body>
</html>
